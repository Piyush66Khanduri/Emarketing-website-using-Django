{%extends 'cart/index.html'%}
<html>
<style>
    {%block css%}
    .imgm
    {
        width: 100%;
        height: 100%;
    }
    #subm
    {
        height: auto;
        width:auto;
        padding:20px 30px 30px 30px;
        background-color: violet;
        position:absolute;
        top:40%;
        left: 40%;
    }
    {%endblock%}
</style>
<head>
    <title>
        {%block title%}
        Image Submittion
        {%endblock%}
    </title>
</head>

<body>
    {%block content%}
    <div class="imgm">
        <div id="subm">
            <form method="post" style="position:absolute; top:40%;left: 35%;" enctype="multipart/form-data">
                {%csrf_token%}
                {{form}}
                <button type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </div>
    {%endblock%}
</body>
</html>
